<div *ngIf="item$ | async as item">

  <div class="col-12 v-item-img-dialog flex-column" [ngStyle]="{ 'background-image': 'url(' + item.picture + ')' }">
    <div>
      <p class="text-white position-absolute text-white" *ngIf="preview"
        style=" top: 40px; right: 10px; z-index: 2; text-decoration: underline;" (click)="edit()">Modifica</p>
    </div>
    <i class="material-icons position-absolute v-dark-text v-top-right-close v-title-after-img"
      (click)="close()">close</i>
    <div class="d-block v-title-after-img">
      <p class="text-center text-white v-item-img-text mb-0">{{item.name | uppercase}}</p>
      <p class="v-item-img-text v-light-gray-text v-font-small text-center mb-2"> {{item.desc }}</p>
    </div>
    <div class="p-3 d-flex flex-wrap v-item-dialog-info pt-0">

      <div class="d-flex w-100 justify-content-around align-items-center">
        <div class="col-6 v-dark-text d-flex align-items-center">
          <i class="material-icons">star_border</i> <span class="text-white mt-1">{{item.rate}}</span>
        </div>
        <div class="col-4 v-dark-text" style="margin-top: .1rem;">
          <p class="m-0 text-center">€ <span class=" text-white">{{item.price}}</span> </p>
        </div>
      </div>

      <div class="d-flex w-100 mt-2 justify-content-around">
        <div class="col-6 text-white">Quantità</div>
        <div class="col-4  d-flex justify-content-around">
          <i class="material-icons v-dark-text" (click)="lessQta()">remove</i>
          <p class="v-item-qta-number w-50 mx-1 mb-0"> {{qta}}</p>
          <i class="material-icons v-dark-text" (click)="moreQta()">add</i>
        </div>
      </div>
      <div class="d-flex w-100 justify-content-center">
        <button class="btn v-button mt-4">Aggiungi</button>
      </div>

    </div>
  </div>

</div>
