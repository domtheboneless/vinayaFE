<ng-container *ngIf="item$ | async as item">
  <div class="CAZZO v-white-background pt-3 v-border-radius-100-0 position-relative"
    style="margin-top: 10rem; height: 100vh;">
    <div class="d-flex justify-content-center position-absolute" style="top: -90px;">
      <div class="image-container ">
        <img class="img-fluid v-img v-border-white-10px" [src]="item.picture" width="50%">
        <div class="gradient-overlay v-border-white-10px">
          <input type="file" #fileInput style="display: none;" (change)="uploadImgItem($event)">
          <div class="d-flex" (click)="fileInput.click()">
            <span style="font-size: small;">UPLOAD</span><i class="material-icons"
              style="font-size: larger; color: var(--vinaya-white) !important;">upload</i>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center w-100 mb-2 v-padding-area position-absolute"
      style="z-index: 100;">
      <div class="col-6 v-small" (click)="close()">
        Back
      </div>
      <div class="col-6 text-end v-small" (click)="preview()">
        Preview
      </div>
    </div>
    <div class="v-padding-area v-mt-5">
      <app-item-form [item]="item" (formSubmitted)="handleFormSubmit($event)"></app-item-form>
    </div>
  </div>

</ng-container>
