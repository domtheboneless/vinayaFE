<div class=" v-white-background pt-3 v-border-radius-100-0 position-relative w-100"
  style="margin-top: 10rem; height: 100vh; width: 100vw !important;">
  <div class="p-3">
    <p>Crea una nuova categoria</p>
  </div>

  <form [formGroup]="category" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100">
      <mat-label>Nome categoria (Antipasti, Primi, Pizze ecc...) </mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="category.get('name').hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <button class="btn  v-shadow v-dark-text" (click)="onCancel()" style="color: black !important;">Cancel</button>
  </form>
</div>
