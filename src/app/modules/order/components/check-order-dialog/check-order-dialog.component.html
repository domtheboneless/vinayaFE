<ng-container>
  <h2 class="v-white-background order-dialog-container-div" style="margin: 0;"> Riepilogo ordine</h2>
  <div class="v-white-background pt-3 order-dialog-container-div"
    style=" height: 60vh; width: 350px; overflow: scroll;">


    <table mat-table [dataSource]="orders" class="mat-elevation-z8">

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element let i = index;" (click)="editOrder(element)"><i
            class="material-icons">mode_edit</i></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Prodotto </th>
        <td mat-cell *matCellDef="let element"> {{element.name | capitalize}} </td>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Qtà </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="totalEuro">
        <th mat-header-cell *matHeaderCellDef> € </th>
        <td mat-cell *matCellDef="let element"> € {{element.totalEuro}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
