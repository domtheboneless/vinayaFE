<nav class="navbar bg-body-tertiary fixed-top v-primary-background-linear-grad">
  <div class="container-fluid" #navbar>
    <a class="navbar-brand text-white v-text-size-1-5" href="#">VINAYA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header v-primary-background-linear-grad ">
        <h5 class="offcanvas-title v-white-text v-text-size-1-5" id="offcanvasNavbarLabel">{{sideLabel}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 v-text-size-2">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link" data-bs-dismiss="offcanvas" aria-label="Close" [routerLink]="[item.routerLink]"
              routerLinkActive="activeRoute">{{ item.title }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-dismiss="offcanvas" aria-label="Close" *ngIf="userLogged"
              (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>


      <small class="text-center mb-2">VINAYA - Your best choice!</small>

    </div>
  </div>
